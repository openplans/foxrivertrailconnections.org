      project: {"events": [{"label": "Project Kickoff", "description": "", "attachments": [], "details": {}, "id": 605, "slug": "project-kickoff", "datetime_label": "August 14, 2014", "start_datetime": "2014-08-14T17:00:00Z", "end_datetime": null}, {"label": "Steering Committee Meeting", "description": "", "attachments": [], "details": {}, "id": 606, "slug": "steering-committee-meeting", "datetime_label": "September 2014", "start_datetime": null, "end_datetime": null}, {"label": "Develop Initial Routes", "description": "", "attachments": [], "details": {}, "id": 607, "slug": "develop-initial-routes", "datetime_label": "August - October", "start_datetime": null, "end_datetime": null}, {"label": "Develop and Apply Evaluation Criteria", "description": "", "attachments": [], "details": {}, "id": 608, "slug": "develop-and-apply-evaluation-criteria", "datetime_label": "November - January", "start_datetime": null, "end_datetime": null}, {"label": "Public Meeting #1", "description": "", "attachments": [], "details": {}, "id": 609, "slug": "public-meeting-1", "datetime_label": "January 2015", "start_datetime": null, "end_datetime": null}, {"label": "Identify and Evaluate Top 2 Routes", "description": "", "attachments": [], "details": {}, "id": 610, "slug": "identify-and-evaluate-top-2-routes", "datetime_label": "January - March", "start_datetime": null, "end_datetime": null}, {"label": "Public Meeting #2", "description": "", "attachments": [], "details": {}, "id": 611, "slug": "public-meeting-2", "datetime_label": "March 2015", "start_datetime": null, "end_datetime": null}, {"label": "Select Final Route", "description": "", "attachments": [], "details": {}, "id": 612, "slug": "select-final-route", "datetime_label": "March - April", "start_datetime": null, "end_datetime": null}, {"label": "Develop Implementation Strategy", "description": "", "attachments": [], "details": {}, "id": 613, "slug": "develop-implementation-strategy", "datetime_label": "April - May", "start_datetime": null, "end_datetime": null}], "sections": [{"details": {"content": "<div><span>The northeastern Illinois region is fortunate to have abundant natural resources with a great diversity of habitats. World-class bike trails also pass through the region, providing access to the area's Forest Preserves, parks, and other destinations and offering a comfortable transportation option for people traveling by bike.&nbsp;</span></div><div><span><br></span></div><div><span>However, despite all these resources, many gaps exist between bike facilities and between bike routes and these prominent destinations. One such gap, between the Fox River Trail and the Old Stover Trail, has been identified as a priority in several regional plans. Connecting these two trails six miles apart would open up access by bicyclists to the Crabtree Nature Center and destinations further east, including Busse Woods, eight miles southeast of the study area.</span></div><div><br></div>The Chicago Metropolitan Agency for Planning (CMAP) has funded this feasibility study to identify potential bike routes, analyze them to determine the best option, and recommend the appropriate type of bicycle facility, such as sidepaths, bike lane markings, or paved shoulders.<div><br>As community stakeholders, you will help guide this process by helping to establish evaluation criteria based on what is most important to you. You will help us narrow the many possible route combinations down to two choices and, eventually, one preferred route. Please take our survey <a href=\"https://www.surveymonkey.com/s/foxrivertrailconnections\">here</a> to provide initial input.</div>"}, "id": 2312, "created_at": "2014-10-22T19:20:32.924Z", "updated_at": "2014-10-27T21:23:44.088Z", "type": "text", "label": "Project Background", "menu_label": "Project Background", "slug": "project-backgr-2", "active": true}, {"details": {"place_styles": [{"condition": "'{{category}}' === 'favorite-destination'", "icon": {"iconAnchor": [11, 11], "icon   <label>What is your home zip code?\n              <input type=\"text\" name=\"private-zip\" pattern=\"\\d*\" data-sticky />\n            </label>\n          </div>\n\n          <div class=\"medium-6 columns\">\n            <label>What is your municipality?\n              <input type=\"text\" name=\"private-municipality\" data-sticky />\n            </label>\n          </div>\n\n          <div class=\"medium-6 columns\">\n            <label>What is your age?\n              <input type=\"number\" name=\"private-age\" data-sticky />\n            </label>\n          </div>\n\n          <div class=\"medium-6 columns\">\n            <label>What is your gender?\n              <select name=\"private-gender\" data-sticky>\n                <option></option>\n                <option value=\"female\">Female</option>\n                <option value=\"male\">Male</option>\n                <option value=\"other\">Other</option>\n              </select>\n            </label>\n          </div>\n        </div>\n\n        <div class=\"row some-padding-top\">\n          <div class=\"medium-6 columns\">\n            <input type=\"submit\" value=\"Put On Map\" class=\"button large expand shareabouts-submit-button\"/>\n          </div>\n          <div class=\"medium-6 columns signed-in-as\">\n            {{#if submitter}}\n            <img src=\"{{ submitter.avatar_url }}\" class=\"avatar\" /> {{ submitter.name }}\n            {{/if}}\n          </div>\n        </div>\n\n      </div>\n    </form>\n\n  </div>\n</div>", "add-button": "<a href=\"#\" class=\"shareabouts-add-button button\"><span>Tell us where you bike&hellip;</span></a>", "place-detail": "<div class=\"row\">\n  <div class=\"columns\">\n\n    <section class=\"promotion clearfix right some-margin-left\">\n      <div class=\"support support-region\"></div>\n    </section>\n\n    <header class=\"place-header\">\n      <h3><strong>\n        {{#if location-name}}{{ location-name }}{{^}}{{street-name}}{{/if}}\n      </strong></h3>\
